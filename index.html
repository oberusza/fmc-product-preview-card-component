<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <div id="container">
        <div class="card">
          <div class="product_image">
            <img class="img_desktop" src="images/image-product-desktop.jpg" alt="parfum image vertical">
            <img class="img_mobile" src="images/image-product-mobile.jpg" alt="parfum image horizontal">
          </div>
          <div class="product_body">
            <p class="product_category">Perfume</p>
            <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product_description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <div class="price_discount">$149.99</div>
              <div class="price_full">$169.99</div>
            </div>
        
            <button type="submit">
              <img class="button_image" src="images/icon-cart.svg" alt="cart icon">
              <span class="button_text">Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </footer>
  </body>
</html>
